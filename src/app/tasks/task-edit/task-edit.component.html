<div class="mainFormDiv">
    <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">



        <div class="form-group">
            <label for="description">TASK DESCRIPTION</label>
            <textarea type="text" rows="3" id="description" ngModel name="description" placeholder="{{todo.description}}" required class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="finished">TASK FINISHED (WAS {{todo.finished | header}})</label>
            <select class="form-control" id="finished" ngModel name="finished">
            <option value="yes">YES</option>
            <option value="no">NO</option>
          </select>
        </div>
        <div class="form-group">
            <label for="emergency">EMERGENCY TASK (WAS {{todo.emergency | header}})</label>
            <select class="form-control" id="emergency" ngModel name="emergency">
            <option value="yes">YES</option>
            <option value="no">NO</option>
          </select>
        </div>
        <div class="form-group">
            <label for="repeating">REPEATING TASK (WAS {{todo.repeating | header}})</label>
            <select class="form-control" id="repeating" ngModel name="repeating">
            <option value="yes">YES</option>
            <option value="no">NO</option>
          </select>
        </div>
        <div class="form-group">
            <label for="time">TO BE FINISHED BY: (WAS {{todo.time}})</label>
            <input type="date" id="time" ngModel name="time" required class="form-control" />
        </div>
        <div class="form-group">
            <label for="priority">PRIORITY (WAS {{todo.priority | header}})</label>
            <select class="form-control" id="priority" ngModel name="priority">
            <option value="high">HIGH</option>
            <option value="medium">MEDIUM</option>
            <option value="low">LOW</option>
          </select>
        </div>
        <div class="form-group">
            <label for="category">CATEGORY (WAS {{todo.category | header}})</label>
            <select class="form-control" id="category" ngModel name="category">
            <option value="warning">WARNING</option>
            <option value="severe">SEVERE</option>
            <option value="bug">BUG</option>
            <option value="quality">QUALITY</option>
            <option value="error">ERROR</option>
          </select>
        </div>
        <div>
            <button class="btn btn-primary" type="submit" [disabled]="!editForm.valid">EDIT TODO</button>
        </div>



    </form>

</div>
