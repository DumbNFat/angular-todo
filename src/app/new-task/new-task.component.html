<div class="mainFormDiv">
    <form #addForm="ngForm" (ngSubmit)="onSubmit(addForm)">
        <div class="form-group">
            <label for="description">TASK DESCRIPTION</label>
            <textarea type="text" rows="3" id="description" ngModel name="description" required class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="finished">TASK FINISHED (?)</label>
            <select class="form-control" id="finished" ngModel name="finished">
            <option value="yes">YES</option>
            <option value="no">NO</option>
          </select>
        </div>
        <div class="form-group">
            <label for="emergency">EMERGENCY TASK (?)</label>
            <select class="form-control" id="emergency" ngModel name="emergency">
            <option value="yes">YES</option>
            <option value="no">NO</option>
          </select>
        </div>
        <div class="form-group">
            <label for="repeating">REPEATING TASK (?)</label>
            <select class="form-control" id="repeating" ngModel name="repeating">
            <option value="yes">YES</option>
            <option value="no">NO</option>
          </select>
        </div>
        <div class="form-group">
            <label for="time">TO BE FINISHED BY:</label>
            <input type="date" id="time" ngModel name="time" required class="form-control" />
        </div>
        <div class="form-group">
            <label for="priority">PRIORITY (?)</label>
            <select class="form-control" id="priority" ngModel name="priority">
            <option value="high">HIGH</option>
            <option value="medium">MEDIUM</option>
            <option value="low">LOW</option>
          </select>
        </div>
        <div class="form-group">
            <label for="category">CATEGORY (?)</label>
            <select class="form-control" id="category" ngModel name="category">
            <option value="warning">WARNING</option>
            <option value="severe">SEVERE</option>
            <option value="bug">BUG</option>
            <option value="quality">QUALITY</option>
            <option value="error">ERROR</option>
          </select>
        </div>
        <div>
            <button class="btn btn-primary" type="submit" [disabled]="!addForm.valid">CREATE TODO</button>
        </div>
    </form>
</div>
